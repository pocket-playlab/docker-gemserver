machine:
  services:
    - docker

# this step edits timestamps in .git repos to avoid rebuilding everytime
checkout:
  post:
    - find . -exec touch -t 201401010000 {} \;
    - for x in $(git ls-tree --full-tree --name-only -r HEAD); do touch -t $(date -d "$(git log -1 --format=%ci "${x}")" +%y%m%d%H%M.%S) "${x}"; done

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mkdir -p ~/docker
    - if [[ -e ~/docker/gemserver-quay.tar ]]; then docker load -i ~/docker/gemserver-quay.tar; fi
    - docker build -t quay.io/ssro/$CIRCLE_PROJECT_REPONAME-quay:quay .
    - docker save "quay.io/ssro/$CIRCLE_PROJECT_REPONAME-quay:quay" > ~/docker/gemserver-quay.tar

database:
  override:
    - echo "no DB"

test:
  override:
    - echo "no tests"

deployment:
  hub: 
    branch: master
    commands:
      - sed "s/<EMAIL>/$EMAIL/;s/<AUTH>/$AUTH/" dockercfg.template > ~/.dockercfg
      - docker push quay.io/ssro/$CIRCLE_PROJECT_REPONAME:latest
      - ./deploy.sh :
          timeout: 600
  quay: 
    branch: quay
    commands:
      - sed "s/<EMAIL>/$EMAIL/;s/<AUTH>/$AUTH/" dockercfg.template > ~/.dockercfg
      - docker push quay.io/ssro/$CIRCLE_PROJECT_REPONAME-quay:quay
      - ./deploy.sh :
          timeout: 600
